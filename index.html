<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Bpm Counter</h1>
        <div class="input-container">
            <span class="guide-text"></span>
            <input class="inputs" id="bpm-tap" placeholder="TAP ANY KEY">
            <span id="bpm-num">BPM
                <span></span>
            </span>
            <span id="tap-counter">Taps
                <span></span>
            </span>
            <span id="timer">Time
                <span></span>
            </span>
            <button class="style-btn" id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
