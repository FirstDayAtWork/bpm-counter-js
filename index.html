<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bpm Counter</h1>
        <div class="input-container">
            <input class="inputs" id="bpm-tap" placeholder="TAP" inputmode="none">
            <span id="bpm-num">BPM
                <span>0</span>
            </span>
            <span id="tap-counter">Taps
                <span>0</span>
            </span>
            <span id="timer">Time
                <span>00:00</span>
            </span>
            <button class="style-btn" id="reset-btn" type="button">RESET</button>
        </div>
    </div>
    
</body>
</html>
